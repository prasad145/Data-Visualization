<style>
    .bar {
      width: 25px;
      height: 100px;
      display: inline-block;
      background-color: blue;
      margin: 2px;
    }
  </style>
<body>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
        //it creates a simple bar chart
        d3.select("body").selectAll("div").data(dataset).enter().append("div").attr("class", "bar").style("height", (d) => ((d * 10) + "px"));
    </script>
</body>
