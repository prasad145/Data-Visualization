<body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      //select body first, then selects al h2 inside the body and using enter method appends h2 element for each item in the dataset and assigns text "New Title" for each h2 element
      d3.select("body").selectAll("h2").data(dataset).enter().append("h2").text("New Title");
    </script>
</body>
